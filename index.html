<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <title>Pokedex â€” Cottans mission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
<div class="page-wrapper">

<header>
  <h1>Pokedex</h1>
</header>

<div id="pokemon-preview" class="pokemon pokemon-card hidden">
  <h2>Choose Pokemon</h2>
</div>
<div id="pokemons-list" class="pokemons"></div>

<button type="button" id="action-load-more" class="btn-load-more">Load More</button>

</div>

<script id="tmpl-pokemon-preview" type="text/template">
  <figure>
    <div class="pokemon-picture">
      <img src="http://pokeapi.co/media/img/{id}.png" alt="{name}">
    </div>
    <figcaption>
      <h3>{name} #{id}</h3>
      <ul class="types">{types}</ul>
    </figcaption>
    <table class="pokemon-main-details">
      <tr><th>Attack</th>
        <td>{attack}</td></tr>
      <tr><th>Defense</th>
        <td>{defense}</td></tr>
      <tr><th>SP Attack</th>
        <td>{sp_atk}</td></tr>
      <tr><th>SP Defense</th>
        <td>{sp_def}</td></tr>
    </table>
    <table class="pokemon-additional-details">
      <tr><th>HP</th>
        <td>{hp}</td></tr>
      <tr><th>Speed</th>
        <td>{speed}</td></tr>
      <tr><th>Weight</th>
        <td>{weight}</td></tr>
      <tr><th>Total moves</th>
        <td>{total_moves}</td></tr>
    </table>
  </figure>
</script>

<script id="tmpl-pokemon-card" type="text/template">
  <figure class="pokemon-card" tabindex="0" data-id="{id}">
    <div class="pokemon-picture">
      <img src="http://pokeapi.co/media/img/{id}.png" alt="{name}">
    </div>
    <figcaption>
      <h3>{name}</h3>
      <ul class="types">{types}</ul>
    </figcaption>
  </figure>
</script>

<script id="tmpl-pokemon-type" type="text/template">
  <li class="type-{slug}">{label}</li>
</script>

</body>
</html>
