<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <title>Pokedex — Cottans mission</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
<div class="page-wrapper">

<header>
  <h1>Pokedex</h1>
</header>

<div id="pokemons-list" class="pokemons">
  <h2 class="loading">Loading…</h2>
</div>

<button type="button" id="action-load-more" class="btn-load-more">Load More</button>

</div>

<script id="pokemon-card" type="text/template">
  <figure class="pokemon-card" tabindex="0">
    <div class="pokemon-picture">
      <img src="http://pokeapi.co/media/img/{id}.png" alt="{name}">
    </div>
    <figcaption>
      <h3>{name}</h3>
      <ul class="types">{types}</ul>
    </figcaption>
  </figure>
</script>

<script id="pokemon-type" type="text/template">
  <li class="type-{slug}">{label}</li>
</script>

</body>
</html>
